<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Reportes por d√≠a</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>
    <body>
    	<div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                    <div class="page-header">
                        <h1>
                            {{ vessel }} -
                            <small>
                            Reporte generado a las {{ datereporter }}
                            </small>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1">
                    <p>{{ dateone }} - {{ datetwo }}</p>
                    <p>{{ nextday }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-2 col-sm-offset-1">
                    <a href="/reportes" class="btn btn-danger">
                        <span class="glyphicon glyphicon-chevron-left"></span> Regresar
                    </a>
                </div>
                <div class="col-xs-12 col-sm-7 col-sm-offset-0">
                    <form method="GET" action="/range" class="form-inline">
                        <div class="form-group">
                            <label for="vessel">Vessel: </label>
                            <select id="vessel" name="vessel" class="form-control">
                                <option value="Baru Inti">Baru Inti</option>
                                <option value="Baru Pacifico">Baru Pacifico</option>
                                <option value="Vali">Vali</option>
                                <option value="Mistral">Mistral</option>
                            </select>
                        
                            <label for="dateone">From: </label>
                            <input id="dateone" name="dateone" type="date" class="form-control"/>
                            <label for="datetwo">To: </label>
                            <input id="datetwo" name="datetwo" type="date" class="form-control"/>
                            <input type="submit" value="Reporte" class="form-control btn btn-info"/>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <a href="/toexcel" class="btn btn-success">
                        <span class="glyphicon glyphicon-download-alt"></span> Excel
                    </a>
                </div>
            </div>
        </div>
    	
    	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
